# Cradio-specific config for ZMK on Pro Micro RP2040

# Use the RP2040's onboard USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB_LOGGING=y

# Enable power management features
CONFIG_PM=y

# Keyboard behavior configs
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000  # 10 minutes
CONFIG_ZMK_IDLE_SLEEP_WAKEUP_DELAY=50

# Enable keymap and macro support
CONFIG_ZMK_KEYMAP=y
CONFIG_ZMK_MACRO=y

# Enable position state behavior
CONFIG_ZMK_BEHAVIOR_POSITION_STATE=y

# Enable tap-hold layers
CONFIG_ZMK_BEHAVIOR_HOLD_TAP=y
CONFIG_ZMK_HOLD_TAP_DEFAULT_TERM_MS=200

# Enable combos (optional)
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_LAYER=16
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4
CONFIG_ZMK_COMBO_MAX_COMBOS=64

# Enable behavior mod-morph (optional if needed)
CONFIG_ZMK_BEHAVIOR_MOD_MORPH=y
